<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warn {{ user.username }}</title>
</head>
<body>
    <h1>Warn {{ user.username }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="reason">Reason for Warn:</label><br>
        <textarea name="reason" id="reason" rows="4" cols="50"></textarea><br>
        <button type="submit">Issue Warn</button>
    </form>
</body>
</html>
