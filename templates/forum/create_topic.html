{% extends 'forum/base.html' %}

{% block title %}Create Topic in {{ subsection.name }}{% endblock %}

{% block content %}
<h1>Create Topic in "{{ subsection.name }}"</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Topic</button>
</form>

<p><a href="{% url 'topic_list' subsection.id %}">Back to Subsection</a></p>
{% endblock %}
